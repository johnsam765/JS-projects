<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Random Choice Picker</title>
</head>

<body>
    <div class="container">
        <h3 id="head">
            Enter all of the choices divided by commas(',').
            <br>Press 'Enter' when you're done.
        </h3>
        <textarea id="in" placeholder="Enter choices here ..."></textarea>
        <div class="tags">
            <span class="tag">Choice 1</span>
            <span class="tag">Choice 2</span>
            <span class="tag">Choice 3</span>
            <span class="tag">Choice 4</span>
            <span class="tag">Choice 5</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
